{% extends "base.html" %}

{% block title %}Add New Student - Student Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title"><i class="fas fa-user-plus"></i> Add New Student</h1>
        <a href="{{ url_for('students') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Students
        </a>
    </div>

    <form method="POST" action="{{ url_for('add_student') }}">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Student Name *</label>
            <input type="text" id="name" name="name" required placeholder="Enter student name">
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="course"><i class="fas fa-graduation-cap"></i> Course *</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="BE">BE (Bachelor of Engineering)</option>
                <option value="BCA">BCA (Bachelor of Computer Applications)</option>
                <option value="BTech">BTech (Bachelor of Technology)</option>
                <option value="BSc">BSc (Bachelor of Science)</option>
                <option value="MCA">MCA (Master of Computer Applications)</option>
                <option value="MTech">MTech (Master of Technology)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="year"><i class="fas fa-calendar"></i> Year *</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
                <option value="4">Year 4</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Add Student
            </button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
