{% extends "base.html" %}

{% block title %}Mark Attendance - Student Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title"><i class="fas fa-plus"></i> Mark Attendance</h1>
        <a href="{{ url_for('attendance') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Attendance
        </a>
    </div>

    <form method="POST" action="{{ url_for('add_attendance') }}">
        <div class="form-group">
            <label for="student_id"><i class="fas fa-user-graduate"></i> Select Student *</label>
            <select id="student_id" name="student_id" required>
                <option value="">Select Student</option>
                {% for student in students %}
                <option value="{{ student.StudentID }}">{{ student.Name }} ({{ student.Course }} - Year {{ student.Year }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date"><i class="fas fa-calendar"></i> Date *</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="status"><i class="fas fa-check-circle"></i> Attendance Status *</label>
            <select id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Mark Attendance
            </button>
            <a href="{{ url_for('attendance') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
