{% extends "base.html" %}

{% block title %}Edit Subject - Student Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title"><i class="fas fa-edit"></i> Edit Subject</h1>
        <a href="{{ url_for('subjects') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Subjects
        </a>
    </div>

    <form method="POST" action="{{ url_for('edit_subject', id=subject.SubjectID) }}">
        <div class="form-group">
            <label for="subject_name"><i class="fas fa-book"></i> Subject Name *</label>
            <input type="text" id="subject_name" name="subject_name" value="{{ subject.SubjectName }}" required placeholder="Enter subject name">
        </div>

        <div class="form-group">
            <label for="course"><i class="fas fa-graduation-cap"></i> Course *</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="BE" {% if subject.Course == 'BE' %}selected{% endif %}>BE (Bachelor of Engineering)</option>
                <option value="BCA" {% if subject.Course == 'BCA' %}selected{% endif %}>BCA (Bachelor of Computer Applications)</option>
                <option value="BTech" {% if subject.Course == 'BTech' %}selected{% endif %}>BTech (Bachelor of Technology)</option>
                <option value="BSc" {% if subject.Course == 'BSc' %}selected{% endif %}>BSc (Bachelor of Science)</option>
                <option value="MCA" {% if subject.Course == 'MCA' %}selected{% endif %}>MCA (Master of Computer Applications)</option>
                <option value="MTech" {% if subject.Course == 'MTech' %}selected{% endif %}>MTech (Master of Technology)</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Subject
            </button>
            <a href="{{ url_for('subjects') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
